<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>2ois Trip Manager - Faça Login</title>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/login.css}" rel="stylesheet"/>
</head>
<body style="background-color: #c5c5c5">
<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="center-panel">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" id="loginForm">
                        <div class="col-md-offset-2 col-md-8">
                            <br/>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label" for="user">Nome de usuário:</label>
                                    <input type="text" name="user" id="user" class="form-control"/>
                                </div>
                                <div class="row"><br/>
                                    <label class="control-label" for="password">Senha:</label>
                                    <input type="password" name="password" id="password" class="form-control"/>
                                </div>
                                <div class="row text-center"><br/>
                                    <button type="submit" class="btn btn-default">Efetuar Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
